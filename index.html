<!DOCTYPE html>
<html>
<head>
    <title>Sign up</title>
    <meta name="viewpoint" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="square">Uber</div>
        
    <div class="signup-main">
        <h2><center><b> Sign Up to Ride</b></center></h2>
        <h5><center>Safe, reliable rides in minutes</center></h5>
        <form action="" method="post">
            <center>
            First name (required)
            <br>
            <input type="text" name="firstname" required placeholder="First Name">
            
            <br>Last name (required)
            <br><input type="text" name="lastname" required placeholder="Last name">
            <br>
            <br>Enter your phone number (required)
            <br><input type="text" name="phone number" required placeholder="Phone number">
            <br>Enter your email (required)
            <br><input type="email" name="email" required placeholder="Email">
            
            <br>Enter a password (required)
            <br><input type="password" name="password" required placeholder="Password">
            <br>
            <br><button type="submit" name="signup">SIGN UP</button><br>
            <div class="bottom-line"></div>
    
            <span>By clicking "Sign up", you agree to our <a href="Terms.html">Terms of use</a> and acknowledge you have read the <a href="policy.html">Privacy Polic</a></span>
        </center>
        </form>

    </div>
    
</body>
</html>
